<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Double-Click</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="clickable">Click me!</p>

    <script>
        $(document).ready(function () {
            $("#clickable").click(function () {
                $(this).after("<p>This is a click Event</p>");
            });

            $("#clickable").dblclick(function () {
                $(this).after("<p>This is a double-click Event</p>");
            });
        });
    </script>
</body>
</html>
