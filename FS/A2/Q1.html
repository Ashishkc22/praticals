<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: red;
            color: white;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .description {
            display: none;
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Product List</h1>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="productList">
        <!-- Products will be dynamically added here -->
    </tbody>
</table>

<script>
    // Sample data for products
    const products = [
        { id: 1, name: 'Product 1', price: '$10', description: 'This is a description for Product 1.' },
        { id: 2, name: 'Product 2', price: '$20', description: 'This is a description for Product 2.' },
        { id: 3, name: 'Product 3', price: '$30', description: 'This is a description for Product 3.' },
        { id: 4, name: 'Product 4', price: '$40', description: 'This is a description for Product 4.' }
    ];

    // Function to display products in the table
    function displayProducts() {
        const productList = document.getElementById('productList');
        productList.innerHTML = ''; // Clear existing content

        products.forEach(product => {
            // Create a row for each product
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td><button onclick="toggleDescription(${product.id})">Know More</button></td>
            `;
            productList.appendChild(row);

            // Create a description section (hidden by default)
            const descriptionDiv = document.createElement('div');
            descriptionDiv.id = `description-${product.id}`;
            descriptionDiv.classList.add('description');
            descriptionDiv.innerText = product.description;
            row.appendChild(descriptionDiv);
        });
    }

    // Toggle the visibility of the description
    function toggleDescription(id) {
        const descriptionDiv = document.getElementById(`description-${id}`);
        if (descriptionDiv.style.display === 'block') {
            descriptionDiv.style.display = 'none';
        } else {
            descriptionDiv.style.display = 'block';
        }
    }

    // Display products on page load
    window.onload = displayProducts;
</script>

</body>
</html>
