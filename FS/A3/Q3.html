<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
    <script>
        function countVowels() {
            let str = document.getElementById("inputString").value;
            let vowelCount = 0;
            let vowels = "aeiouAEIOU";

            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    vowelCount++;
                }
            }

            document.getElementById("vowelResult").innerHTML = "Vowel Count: " + vowelCount;
        }
    </script>
</head>
<body>
    <h2>Vowel Count</h2>
    <form onsubmit="event.preventDefault(); countVowels();">
        <input type="text" id="inputString" placeholder="Enter string" required><br><br>
        <button type="submit">Count Vowels</button>
    </form>

    <p id="vowelResult"></p>
</body>
</html>
