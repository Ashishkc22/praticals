<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            switch (operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operator";
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <h2>Arithmetic Calculator</h2>
    <form>
        <input type="number" id="num1" placeholder="Enter first number" required><br><br>
        <input type="number" id="num2" placeholder="Enter second number" required><br><br>
        <button type="button" onclick="calculate('add')">Add</button>
        <button type="button" onclick="calculate('subtract')">Subtract</button>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button><br><br>
        <input type="text" id="result" placeholder="Result" readonly><br><br>
    </form>
</body>
</html>
