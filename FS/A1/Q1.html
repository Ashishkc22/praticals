<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Menu and Scrolling Menus</title>
</head>
<body>
    <h1>Form Example</h1>

    <!-- Menu Buttons -->
    <form>
        <label for="title">Title:</label><br>
        <select id="title" name="title">
            <option value="mr">Mr</option>
            <option value="ms">Ms</option>
            <option value="mian">Mian</option>
            <option value="ma">Ma</option>
            <option value="dr">Dr</option>
        </select>
        <br><br>

        <label for="age">Age:</label><br>
        <select id="age" name="age">
            <!-- Generate options for ages between 20 and 45 -->
            <script>
                for (let i = 20; i <= 45; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="unemployed">Unemployed</option>
            <option value="employed">Employed</option>
            <option value="student">Student</option>
        </select>
        <br><br>

        <!-- Scrolling Menus -->
        <h2>Enter Date of Birth</h2>

        <label for="day">Day:</label><br>
        <select id="day" name="day">
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <br><br>

        <label for="month">Month:</label><br>
        <select id="month" name="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <br><br>

        <label for="year">Year:</label><br>
        <select id="year" name="year">
            <!-- Generate options for years from 1999 to 2010 -->
            <script>
                for (let i = 1999; i <= 2010; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
