<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation and Media Example</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Geolocation and Media Example</h1>
    
    <!-- Geolocation Button -->
    <div class="content">
        <button id="getLocation">Where am I?</button>
        <p id="locationOutput">Your location will appear here.</p>
    </div>

    <!-- Canvas Element -->
    <div class="content">
        <h2>Canvas with Image and SVG Star</h2>
        <canvas id="canvas" width="400" height="300"></canvas>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <polygon points="50,10 61,35 88,35 66,55 75,85 50,70 25,85 34,55 12,35 39,35" 
                fill="gold" stroke="black" stroke-width="2"/>
        </svg>
    </div>

    <!-- Audio and Video Elements -->
    <div class="content">
        <h2>Audio and Video</h2>
        <audio controls>
            <source src="Doraemon.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <video controls width="400">
            <source src="mov.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

    <script>
        // Geolocation API
        document.getElementById('getLocation').addEventListener('click', () => {
            const output = document.getElementById('locationOutput');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const long = position.coords.longitude;
                    output.textContent = `Latitude: ${lat}, Longitude: ${long}`;
                }, (error) => {
                    output.textContent = "Unable to retrieve location.";
                });
            } else {
                output.textContent = "Geolocation is not supported by your browser.";
            }
        });

        // Canvas Drawing
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw Image
        const img = new Image();
        img.src = 'doremon.jfif'; // Replace with your image URL
        img.onload = () => {
            ctx.drawImage(img, 10, 10);
        };
    </script>
</body>
</html>
