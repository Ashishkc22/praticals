<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        ul, ol {
            margin: 10px 0 10px 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML List Tags Example</h1>

    <section>
        <h2>Unordered List</h2>
        <p>The following is an example of an unordered list:</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </section>

    <section>
        <h2>Ordered List</h2>
        <p>The following is an example of an ordered list:</p>
        <ol>
            <li>Install a code editor</li>
            <li>Learn basic HTML</li>
            <li>Practice CSS</li>
            <li>Master JavaScript</li>
        </ol>
    </section>
</body>
</html>
