<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Text Formatting Tags</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #444;
      }
      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    
      code {
        background-color: #f4f4f4;
        padding: 2px 4px;
        font-size: 0.9em;
        border-radius: 3px;
        color: #c7254e;
      }
    </style>
  </head>
  <body>
    <h1>HTML Text Formatting Tags</h1>
    <table>
      <thead>
        <tr>
          <th>Tag</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><code>&lt;b&gt;</code></td>
    
          <td><b>Bold Text</b></td>
        </tr>
        <tr>
          <td><code>&lt;strong&gt;</code></td>
         
          <td><strong>Important Text</strong></td>
        </tr>
        <tr>
          <td><code>&lt;i&gt;</code></td>
          
          <td><i>Italic Text</i></td>
        </tr>
        <tr>
          <td><code>&lt;em&gt;</code></td>
        
          <td><em>Emphasized Text</em></td>
        </tr>
        <tr>
          <td><code>&lt;u&gt;</code></td>
         
          <td><u>Underlined Text</u></td>
        </tr>
        <tr>
          <td><code>&lt;mark&gt;</code></td>
        
          <td><mark>Highlighted Text</mark></td>
        </tr>
        <tr>
          <td><code>&lt;small&gt;</code></td>
          
          <td><small>Small Text</small></td>
        </tr>
        <tr>
          <td><code>&lt;del&gt;</code></td>
          
          <td><del>Deleted Text</del></td>
        </tr>
        <tr>
          <td><code>&lt;ins&gt;</code></td>
          
          <td><ins>Inserted Text</ins></td>
        </tr>
        <tr>
          <td><code>&lt;sup&gt;</code></td>
         
          <td>10<sup>2</sup></td>
        </tr>
        <tr>
          <td><code>&lt;sub&gt;</code></td>
         
          <td>H<sub>2</sub>O</td>
        </tr>
        <tr>
          <td><code>&lt;code&gt;</code></td>
          
          <td><code>Code</code></td>
        </tr>
        <tr>
          <td><code>&lt;pre&gt;</code></td>
          <td>
            <pre>Preformatted Text</pre>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
